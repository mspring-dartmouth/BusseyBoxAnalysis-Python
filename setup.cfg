[metadata]
name = BusBoxAnalysis
version = attr: BusBoxAnalysis.__version__
author = Mitchell Spring
author_email = mitchell.spring@dartmouth.edu
url = https://github.com/mspring-dartmouth/BusseyBoxAnalysis-Python
description = Analysis suite for Raw data files generated by Bussey-Saksida Touchscreen chambers.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = BusBoxAnalysis, setuptools
license = LICENSE
classifiers =
    Development Status :: 3 - Alpha
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Scientific/Engineering


[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires =
    pandas
    numpy
    